<!DOCTYPE html>
<html lang="en">

{% load static %}
{% load humanize %}

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock %}PSE Basic Financials</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/logo.png' %}" rel="icon">
  <link href="{% static 'assets/img/logo.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body class>

    <!-- Nav Bar -->
    <header class="header shadow-sm header--home d-flex fixed-top align-items-center justify-content-between">
      <a href="{% url 'base:home' %}" class="logo d-flex align-items-center">
        <img src="{% static 'assets/img/logo.png' %}" alt="">
        <span class="home--text-white">PSE Basic Financials</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn home--text-white"></i>
    </header> 
  
    {% include 'sidebar.html' %}

    <!-- Home page Body Section 1 -->
    <div id="home-page" class="vh-100">
        <!-- Background -->
        <div class="image--overlay"></div>
        <img src="{% static 'assets/img/home-bg-3.jpg' %}" alt="" class="home-bg-img">

        <!-- Content -->
        <div class="container home-page-content h-100 container-custom-home position-relative">
          <div class="row h-100 align-items-center body--content">
            <!-- Left section -->
              <div class="col intro-content">
                <div class="w-100">
                  <h1 class="home--text-white">Discover financial data of listed companies in the Philippines</h1>
                  <!-- Search box -->
                  <div class="search-bar-home">
                    <div class="search--container position-relative">
                      <form class="search-form d-flex align-items-center" method="get" action="{% url 'base:company-list' %}" autocomplete="off">
                        {% csrf_token %}
                        <input type="text" name="q" placeholder="Search ticker or company" title="Enter search keyword" id="search-input" class="input-home">
                        <button type="submit" title="Search" class="button-search-home"><i class="bi bi-search"></i></button>
                      </form>
                      <div id="result-box" class="results-card not-visible"></div>
                    </div>
                  </div>
                  <!-- End of Search box-->
                </div>
              </div>
            
          <!-- Right Section -->
          <div class="col preview-content">
            <div class="preview-bg-box rounded-2 position-relative">
              <div class="container img-preview-container bg-white shadow-sm p-2 rounded-2 position-absolute">
                <a href="{% url 'base:company' 'ALI' %}">
                  <img src="{% static 'assets/img/sample-2.png' %}" alt="" class="img-preview">
                </a>
              </div>
            </div>
          </div>



        </div>
            
      </div>
    </div>


  <!-- ======= Footer ======= -->
  <div class="footer-container">
    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </footer><!-- End Footer -->
  </div>
  <a href="." class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


  <!-- Template Main JS File -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="{% static 'assets/js/main.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <!-- pass search navbar to datatable search -->
  <script type="text/javascript">
    var searched = "{{ q }}"

  </script>
</body>

</html>
